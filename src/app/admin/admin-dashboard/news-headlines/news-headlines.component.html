<section class="content-header">
    <h1>Top news headlines</h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-body">
            <div class="table-header">

                <!-- data search container -->
                <div class="data-search-container">
                    <div class="filter-head-label">
                        <i class="fa fa-search"></i> Search
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="input-group m-b-15" [appTableSearchable]="httpParams"
                                 (onSearchChanged)="onUpdateParams($event)">
                                <div class="form-group has-feedback has-clear has-empty-value">
                                    <input type="search" class="form-control input-md" placeholder="Search for..."
                                           data-search="q">
                                    <span class="form-control-feedback form-control-clear glyphicon glyphicon-remove"></span>
                                </div>
                                <span class="input-group-btn">
                  <button class="btn btn-hl btn-md" type="button" data-search="q">Search</button>
                </span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="data-filter">
                                <button data-toggle="collapse" data-target="#filter"
                                        class="btn btn-primary btn-md btn-block">
                                    <i class="fa fa-filter"></i> Filter
                                    <i class="fa fa-angle-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="filter" class="collapse filter-border-top p-t-15">
                        <div class="filter-head-label">
                            <i class="fa fa-filter"></i> Filter
                        </div>
                        <form [appTableFilterable]="httpParams" (onFilterChanged)="onUpdateParams($event)">
                            <div class="row">
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <div class="form-label">Country</div>
                                        <div class="hl-select-arrow-outline">
                                            <select class="hl-input-select" data-filter="country">
                                                <option value="us" selected>U.S.A</option>
                                                <option value="ae">U.A.E</option>
                                                <option value="ar">Argentina</option>
                                                <option value="at">Austria</option>
                                                <option value="au">Australia</option>
                                                <option value="be">Belgium</option>
                                                <option value="bg">Bulgaria</option>
                                                <option value="br">brazil</option>
                                                <option value="ca">Canada</option>
                                                <option value="ch">Switzerland</option>
                                                <option value="cn">China</option>
                                                <option value="co">Colombia</option>
                                                <option value="cu">Cuba</option>
                                                <option value="cz">Czech Republic</option>
                                                <option value="de">Germany</option>
                                                <option value="eg">Egypt</option>
                                                <option value="fr">France</option>
                                                <option value="gr">Greece</option>
                                                <option value="hk">Homg Kong</option>
                                                <option value="hu">Hungary</option>
                                                <option value="id">Indonesia</option>
                                                <option value="ie">Ireland</option>
                                                <option value="il">Israel</option>
                                                <option value="in">India</option>
                                                <option value="it">Italy</option>
                                                <option value="jp">Japan</option>
                                                <option value="kr">Korea (South)</option>
                                                <option value="lt">Lithuania</option>
                                                <option value="lv">Latvia</option>
                                                <option value="ma">Morocco</option>
                                                <option value="mx">Mexico</option>
                                                <option value="my">Malaysia</option>
                                                <option value="ng">Nigeria</option>
                                                <option value="nl">Netherlands</option>
                                                <option value="no">Norway</option>
                                                <option value="nz">New Zealands</option>
                                                <option value="ph">Philippines</option>
                                                <option value="pt">Portugal</option>
                                                <option value="ro">Romania</option>
                                                <option value="sr">Serbia</option>
                                                <option value="ru">Russia</option>
                                                <option value="sa">Saudi Arabia</option>
                                                <option value="se">Sweden</option>
                                                <option value="sg">Singapore</option>
                                                <option value="si">Slovenia</option>
                                                <option value="sk">Slovakia</option>
                                                <option value="th">Thailand</option>
                                                <option value="tr">Turkey</option>
                                                <option value="tw">Taiwan</option>
                                                <option value="us">United States</option>
                                                <option value="ve">Venezuela</option>
                                                <option value="zaa">South Africa</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="form-group">
                                        <div class="form-label">Category</div>
                                        <div class="hl-select-arrow-outline">
                                            <select class="hl-input-select" data-filter="category">
                                                <option [value]="null" selected>Any</option>
                                                <option value="business">business</option>
                                                <option value="entertainment">entertainment</option>
                                                <option value="health">health</option>
                                                <option value="general">general</option>
                                                <option value="science">science</option>
                                                <option value="sports">sports</option>
                                                <option value="technology">technology</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="filter-label v-hide">Button</div>
                                    <button type="button" class="btn btn-hl m-b-10" data-filter="apply-filters">Filter
                                    </button>
                                    <button type="button" class="btn btn-hl m-b-10" data-filter="clear-filters">Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- <div class="table-header-pagination">
              <app-table-pagination
                [metaData]="paginationMeta"
                [params]="httpParams"
                [simple]="true"
                (onPageChanged)="onUpdateParams($event)"></app-table-pagination>
            </div> -->


            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover data-table">
                    <thead>
                    <tr [appTableSortable]="httpParams" (onSortChanged)="onUpdateParams($event)">
                        <th></th>
                        <th>Name</th>
                        <th>Title</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr appTableLoading *ngIf="loading"></tr>
                    <tr appTableNoData *ngIf="!loading && topHeadlines.length === 0"></tr>
                    <ng-template [ngIf]="!loading">
                        <tr *ngFor="let headline of topHeadlines">
                            <td>
                                <img src={{headline?.urlToImage}} height="100">
                            </td>
                            <td>{{headline?.source.name}}</td>
                            <td>{{headline?.title}}</td>

                            <td class="text-center">
                                <a href="{{headline.url}}" data-toggle="tooltip"class="btn-round btn-info"
                                   title="View" target="_blank">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <app-table-pagination
                        [metaData]="paginationMeta"
                        [params]="httpParams"
                        (onPageChanged)="onUpdateParams($event)"></app-table-pagination>
            </div>

        </div>
    </div>
</section>
